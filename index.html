<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <script> 

const parentDiv = document.createElement('div'); // create the parent div to hold all the divs
parentDiv.classList.add('container'); // assign a class to it


const body = document.querySelector('body');
body.appendChild(parentDiv)

for(let i=0; i<=255; i++){//a 16 by 16 grid means 256 div thats why i<=255(we start the counter from 0)

    const childDivs = document.createElement('div') // create the child divs
    childDivs.classList.add('grid'); // add a class

    parentDiv.appendChild(childDivs); // append them to the parent div
}
const container = document.querySelector('.container'); // select the parent div
container.addEventListener('mouseover', function(event){
    event.target.style.backgroundColor = 'sandybrown'
    /*setTimeout(() => {
        event.target.style.backgroundColor = ''
        
    }, 1000);*/
})



</script>
</body>
</html>
